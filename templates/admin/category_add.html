{% extends 'admin/base.html' %}
{% block main %}
<div class="page-content-area">
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<form class="form-horizontal" role="form" action="" method="POST">
				{{ form.csrf_token }}
				<!-- #section:elements.form -->
				<div class="form-group">
					<!--<label class="col-sm-3 control-label no-padding-right" for="title"> 标题：</label>-->
					{{ form.title.label(class='col-sm-3 control-label no-padding-right') }}
					<div class="col-sm-9">
						<!--<input type="text" id="title" placeholder="输入名称" class="col-xs-10 col-sm-5" />-->
						{{ form.title(class='col-xs-10 col-sm-5' ) }}
					</div>
				</div>
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<!--<button class="btn btn-info" type="button">
							<i class="ace-icon fa fa-check bigger-110"></i>
							立即提交
						</button>-->
						{{ form.submit(class='btn btn-info') }}
						<button class="btn" type="reset">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							重置
						</button>
					</div>
				</div>
			</form>

		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.page-content-area -->
{% endblock %}
