{% extends 'admin/base.html' %}
{% block main %}
<div class="page-content-area">
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<form class="form-horizontal" role="form" action="" method="POST" enctype="multipart/form-data">
				<!-- #section:elements.form -->

				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="category">分类：</label>
					<div class="col-sm-9">
						<select class="form-control" id="category" name="category">
							{% for category in categorys %}
							{% if category.id == article.category_id %}
							<option value="{{ category.id }}" selected>{{ category.title}}</option>
							{% else %}
							<option value="{{ category.id }}">{{ category.title}}</option>
							{% endif %}
							{% endfor %}
						</select>
					</div>

				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="title"> 标题：</label>
					<div class="col-sm-9">
						<input type="text" id="title" placeholder="输入名称" class="form-control" name="title" value="{{ article.title }}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="descript">描述：</label>
					<div class="col-sm-9">
						<textarea class="form-control" id="descript" name="descript" >{{ article.descript }}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="checkbox">标签：</label>
					<div class="col-sm-9">
						{% for tag in tags %}
						<label>
							<input name="tag_zidingyi" type="checkbox" class="ace" value="{{ tag.id }}"  {% for t in article.tags %}{% if tag.id == t.id %}checked{% endif %}{% endfor %}>
							<span class="lbl"> {{ tag.title }}</span>
						</label>
						{% endfor %}

					</div>

				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="checkbox">状态：</label>
					<div class="col-sm-9">
						<label>
							<input name="radio" type="radio" class="ace">
							<span class="lbl"> 经济舱</span>
						</label>
						<label>
							<input name="radio" type="radio" class="ace">
							<span class="lbl"> 经济舱</span>
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="content">内容：</label>
					<div class="col-sm-9">
						<textarea class="form-control" id="content" name="content">{{ article.content }}</textarea>
					</div>
				</div>

				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>
							立即提交
						</button>
						<button class="btn" type="reset">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							重置
						</button>
					</div>
				</div>
			</form>

		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.page-content-area -->

{% endblock %}
{% block js %}
<script type="text/javascript" src="{{ url_for('static',filename='lib/ckeditor/ckeditor.js') }}"></script>
<script>
	$(function(){
	    CKEDITOR.replace('content',{
			filebrowserImageUploadUrl : '/admin/upload/',
			language : 'zh-cn',
		});

	})
</script>

{% endblock %}
