{% extends 'admin/base.html' %}
{% block main %}
<!-- /section:settings.box -->
<div class="page-content-area">
	<div >
		<form class="form-horizontal" role="form">
			<!-- #section:elements.form -->
			<div class="">
				<label class="col-sm-2 control-label no-padding-right" for="title"> 标题：</label>
				<input type="text" id="title" placeholder="输入名称" class="col-xs-3 col-sm-2" />
				
				<label class="col-sm-1 control-label no-padding-right" for="select"> 状态：</label>
				<div class="col-sm-2">
					<div class="pos-rel">
						<select class="form-control" id="select">
							<option value="">请选择状态</option>
							<option value="AL">未提交</option>
							<option value="AK">已提交</option>
						</select>
					</div>
				</div>
				<button class="btn btn-sm btn-info" type='button'>
					搜索
					<i class="ace-icon fa fa-search  align-top bigger-125 icon-on-right"></i>
				</button>
				<a class="btn btn-sm btn-success" href="{{ url_for('admin.category_add') }}">
					新增
					<i class="ace-icon fa fa-plus  align-top bigger-125 icon-on-right"></i>
				</a>
			</div>
		</form>
	</div>
	<div class="hr hr-18 dotted hr-double"></div>
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<div class="row">
				<div class="col-xs-12">
					<table id="sample-table-1" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="center">
									<label class="position-relative">
										<input type="checkbox" class="ace" />
										<span class="lbl"></span>
									</label>
								</th>
								<th>ID</th>
								<th>名称</th>
								<th class="hidden-480">操作</th>
							</tr>
						</thead>

						<tbody>
							{% for category in categorys %}
							<tr>
								<td class="center">
									<label class="position-relative">
										<input type="checkbox" class="ace" />
										<span class="lbl"></span>
									</label>
								</td>
								<td>{{ category.id }}</td>
								<td>{{ category.title }}</td>
								<td>
									<div class="hidden-sm hidden-xs btn-group">
										<a class="btn btn-xs btn-white btn-info btn-bold" href="{{ url_for('admin.category_edit',id=category.id) }}">
											<i class="ace-icon fa fa-pencil bigger-120"></i>
											编辑
										</a>
										<a class="btn btn-xs btn-white btn-warning btn-bold" href="{{ url_for('admin.category_del',id=category.id) }}">
											<i class="ace-icon fa fa-trash-o bigger-120 orange"></i>
											删除
										</a>
									</div>
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div><!-- /.span -->
				<div class="table-responsive">
					<div class="modal-footer no-margin-top">
						<ul class="pagination pull-right no-margin">
							<li class="prev disabled">
								<a href="#">
									<i class="ace-icon fa fa-angle-double-left"></i>
								</a>
							</li>
							<li class="active">
								<a href="#">1</a>
							</li>

							<li>
								<a href="#">2</a>
							</li>
							<li class="next">
								<a href="#">
									<i class="ace-icon fa fa-angle-double-right"></i>
								</a>
							</li>
						</ul>
					</div>

				</div>

			</div><!-- /.row -->
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.page-content-area -->
{% endblock %}
